<div class="eqLogic eqLogic-widget"
      style="min-height:120px !important; background-color:#background-color#; color:#color#; border:#border#; border-radius:#border-radius#; #style#"
      data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#">
  <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#" style="margin-top: 3px;margin-right: 3px;">
		<i class="fas fa-sync"></i>
  </span>
  <center class="widget-name" style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>

  <center>
    <span class="cmd cmd-widget" data-type="action" data-subtype="select" data-cmd_id="#set_program_id#" data-version="#version#" data-eqLogic_id="#id#" style="width:100%;">
        <select class="selectCmd" style="width:100%;color:#cmdColor#;background-color:#background-color#;border-radius: #border-radius#;">#set_program_listValue#</select>
    </span>

    <div data-cmd_id="#last_communication_id#">
      <i class="nature-leaf37"></i> <strong style="font-size:12px;">#last_communication#</strong>
    </div>
  </center>

  <script>
    $('select option').filter(function() { return !this.value || $.trim(this.value).length == 0;}).remove();

    $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
        jeedom.cmd.execute({id: '#refresh_id#'});
      })

    $(".cmd[data-cmd_id=#set_program_id#] .selectCmd").on('change', function () {
      jeedom.cmd.execute({id: '#set_program_id#', value: {select: $(this).value()}});
    })
  </script>
</div>
